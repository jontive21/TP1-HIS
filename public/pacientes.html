<!DOCTYPE html>
<html>
<head>
    <title>Lista de Pacientes</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4edf9);
            padding: 20px;
            margin: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #0066cc, #004d99);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .subtitle {
            opacity: 0.9;
            margin-top: 10px;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        .btn {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn.back {
            background: #666;
        }
        .btn.new {
            background: #2196F3;
        }
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            min-width: 800px;
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #0066cc;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        .status.active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status.inactive {
            background-color: #ffebee;
            color: #c62828;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f1f8e9;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                align-items: center;
            }
            header {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Lista de Pacientes</h1>
            <p class="subtitle">Sistema de Admisiones Hospitalarias</p>
        </header>
        
        <div class="actions">
            <a href="/" class="btn back">‚Üê Volver al Inicio</a>
            <button id="btnNew" class="btn new">‚ûï Nueva Admisi√≥n</button>
        </div>
        
        <div class="table-container">
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>DNI</th>
                        <th>Fecha Admisi√≥n</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos se cargar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>Sistema desarrollado por [Tu Nombre] - ¬© 2025</p>
            <p>Tecnolog√≠as: Node.js, Express, MySQL, HTML5, CSS3</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const patientsTable = document.getElementById('patientsTable').getElementsByTagName('tbody')[0];
        const newBtn = document.getElementById('btnNew');
        
        // Cargar pacientes desde la API
        async function loadPatients() {
            try {
                const response = await fetch('/api/admisiones');
                const patients = await response.json();
                
                patientsTable.innerHTML = '';
                
                if (patients.length === 0) {
                    patientsTable.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:40px;color:#666;">
                        <h3>No hay pacientes registrados</h3>
                        <p>Haz clic en "Nueva Admisi√≥n" para agregar el primero</p>
                    </td></tr>`;
                    return;
                }
                
                patients.forEach(patient => {
                    const row = patientsTable.insertRow();
                    row.innerHTML = `
                        <td>${patient.id}</td>
                        <td>${patient.paciente}</td>
                        <td>${patient.dni}</td>
                        <td>${new Date(patient.fecha).toLocaleDateString()}</td>
                        <td>${patient.motivo}</td>
                        <td><span class="status ${patient.estado === 'activo' ? 'active' : 'inactive'}">${patient.estado}</span></td>
                    `;
                });
            } catch (error) {
                patientsTable.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:40px;color:#ff0000;">
                    <h3>Error al cargar los datos</h3>
                    <p>${error.message}</p>
                </td></tr>`;
                console.error('Error:', error);
            }
        }
        
        // Manejar nueva admisi√≥n
        newBtn.addEventListener('click', () => {
            const paciente = prompt('Nombre completo del paciente:');
            if (!paciente) return;
            
            const dni = prompt('DNI del paciente:');
            if (!dni) return;
            
            const motivo = prompt('Motivo de la consulta:');
            if (!motivo) return;
            
            // Enviar datos al servidor
            fetch('/api/admisiones', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ paciente, dni, motivo })
            })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Error en la respuesta del servidor');
            })
            .then(newPatient => {
                alert(`‚úÖ ${newPatient.paciente} registrado exitosamente!`);
                loadPatients(); // Recargar tabla
            })
            .catch(error => {
                alert(`‚ùå Error: ${error.message}`);
            });
        });
        
        // Cargar pacientes al iniciar
        document.addEventListener('DOMContentLoaded', loadPatients);
    </script>
</body>
</html>
